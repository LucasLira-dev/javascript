<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1> multas </h1>
    velocidade do carro
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            
            res.innerHTML = `<p> sua velocidade é de ${vel} km/h </p>`
            if (vel > 60) {
                res.innerHTML += '<p> voce foi <strong> multado </strong> </p>'
            }
            res.innerHTML += '<p> diriga sempre com cinto de segurança </p>'
        }
    </script>
</body>
</html>
