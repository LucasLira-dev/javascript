<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

    <div id="dgvProdutos" class="dgv">
        <div id="dgvTitulos" class="dgvTitulos">
            <div class="c1"> 
                ID
            </div>
            <div  class="c2"> Produto </div>
            <div  class="c3"> Marca</div>
            <div  class="c4"> Modelo </div>
            <div  class="c5"> Funções </div> 
        </div>

        <div id="dgvDados" class="dgvDados">
          
          
        </div>
    </div>

    <div id="janelaView" class="janelaView ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label for="">  ID </label>
                <input type="text" id="f_Id" readonly >
            </div>

            <div class="campo">
                <label for="">  Produto </label>
                <input type="text" id="f_produto" readonly>
            </div>

            <div class="campo">
                <label for="">  Marca </label>
                <input type="text" id="f_marca" readonly>
            </div>

            <div class="campo">
                <label for="">  Modelo </label>
                <input type="text" id="f_modelo" readonly>
            </div>

            <div class="campo rodape">
                <button id="btn_ok" class="btn" >
                    OK
                </button>
            </div>
        </div>
    </div>

    <div id="janelaEditar" class="janelaEditar ocultar">
        <div id="view" class="view">
            <div class="campo">
                <label for="">  ID </label>
                <input type="text" id="f_Ideditar" readonly >
            </div>

            <div class="campo">
                <label for=""> Produto </label>
                <input type="text" id="f_produtoeditar">
            </div>

            <div class="campo">
                <label for="">  Marca </label>
                <input type="text" id="f_marcaeditar">

            <div class="campo">
                <label for="">  Modelo </label>
                <input type="text" id="f_modeloeditar">
            </div>

            <div class="campo rodape">
                <button id="btn_gravar" class="btn">
                    Gravar
                </button>

                <button id="btn_cancelar" class="btn">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

 
   
    <script src="script.js" type="module"></script>
</body>
</html>
