<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 250px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            gap: 5px;
            margin: auto;
        }

        input{
            width: 100%;
        }

        button{
            width: 257px;
        }
    </style>
</head>
<body>
    <form>
        <label for=""> Nome </label>
        <input type="text" id="f_nome" minlength="4" maxlength="8" required>

        <label for="f_nota"> Nota </label>
        <input type="number" name="f_nota" id="f_nota" min="0" max="10" required>

        <button id="btn_validar"> Validar </button>
        <p id="f_msg"></p>
    </form>


    <script src="ValidacaoNativa.js"></script>
</body>
</html>
