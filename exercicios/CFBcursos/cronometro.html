<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #timer{
            width: 300px;
            margin: auto;
            background-color: aqua;
            font-size: 2em;
            text-align: center;
            border: 3px solid mediumvioletred;
        }

        .botoes{
           display: flex;
           justify-content: center;
           align-items: center;
           gap: 10px;
           margin-top: 10px;
        }
 
        #btn_zerar{
            height: 25px;
            width: 80px;
            background-color: greenyellow;
            color: red;
            border: 3px solid yellowgreen;
        }

        #btn_parar{
            height: 25px;
            width: 80px;
            background-color: red;
            color: white;
            border: 3px solid rgb(255, 170, 0);
        }

        #btn_iniciar{
            height: 25px;
            width: 80px;
            background-color: green;
            color: white;
            border: 3px solid rgb(255, 170, 0); 
        }

    </style>
</head>
<body>
    <div id="timer"> 00:00:00 </div>

    <div class="botoes">
        <button id="btn_iniciar"> INICIAR </button>
        <button id="btn_parar"> PARAR </button>
        <button id="btn_zerar"> ZERAR </button>
    </div>

    <script src="cronometro.js"></script>
</body>
</html
