<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: none;
        }

        main{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        button{
            width: 150px;
            height: 40px;
            background-color: #025;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }

        .curso{
            display: flex;
            justify-content: center;
            width: 200px;
            border: 4px solid #888;
            border-radius: 10px;
            padding: 10px;
            margin: 5px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selecionado{
            background-color: #800 !important;
            color: #ffc !important;
            border-color: #f00 !important;
        }

        .c1{
            background-color: #ccc;
            color: #444;
        }

        .c2{
            background-color: #444;
            color: #ccc;
        }

        .caixa{
            border: 4px solid #000;
            background-color: #eee;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 5px;
            height: 500px;
            width: 300px;
        }

        .btn_lixeira{
            width: 25px;
            cursor: pointer;
        }

        .caixafuncionalidades{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 5px;
        }

        .comandos{
            width: 30%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #caixanovocurso input{
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <main>
        <div id="caixanovasfuncionalidades" class="caixa">
            <div id="caixanovocurso" class="caixafuncionalidades">
                <label> nome do curso </label>
                <input type="text" name="nomecurso" id="nomecurso"> 
                <button id="btnAdicionarNovoCursoAntes"> Adicionar antes </button> <br>
                <button id="btnAdicionarNovoCursoDepois"> Adicionar depois</button>
            </div>

            <div id="Removercurso" class="caixafuncionalidades">
            <button id="btnRemovercurso"> Remover selecionado</button>
            </div>

            <div id="caixacursoselecionado" class="caixafuncionalidades">
                <button id="btnCursoSelecionado"> Curso selecionado </button>
            </div>
        </div>

        <div id="Caixacursos" class="caixa">

        </div>
    </main>

    <script src="filter.js"></script>
</body>
</html>
