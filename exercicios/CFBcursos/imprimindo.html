<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tabela{
            width: 50%;
            margin: 0 auto;
        }

        table{
            width: 100%;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        #btn_imp{
            display: block;
            margin: 0 auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="tabela">
        <table>
            <tr>
                <th>Equipamento</th>
                <th>Quantidade</th>
                <th>Valor</th>
            </tr>

            <tr>
                <td> Mouse </td>
                <td> 01 </td>
                <td> R$25,00</td>
            </tr>

            <tr>
                <td> Monitor </td>
                <td> 01 </td>
                <td> R$650,00</td>
            </tr>
        </table>
    </div>

    <button id="btn_imp"> Imprimir </button>


    <script src="imprimindo.js"></script>
</body>
</html>
