<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            background-color: green;
            color: antiquewhite;
            width: 400px;
            height: 200px;
            margin: auto;
            font: normal 15px Arial;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        CLICA AQUI
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar (){
            a.innerText = 'clicou'
            a.style.background = 'red'
        }

        function entrar () {

            a.innerText = 'entrou'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }

        function sair () {
            a.innerText = 'saiu'
            a.style.background = 'purple'
            a.style.color = 'red'
        }

        
    </script>
</body>
</html>
