<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        var nome = window.prompt('qual seu nome?')
        document.write(`ola <strong> ${nome} </strong>, seu nome tem ${nome.length} letras <br>`)

        document.write(`seu nome em maiscuculo é ${nome.toUpperCase ()} <br>`)

        document.write(`seu nome em minusculo é ${nome.toLowerCase()} <br>`)
        var salario = Number (window.prompt('digite seu salario '))
    
        document.write(`ola ${nome} seu salario é ${salario.toLocaleString('pt-BR', {style:"currency", currency: "BRL"})}`)
    </script>
</body>
</html>
