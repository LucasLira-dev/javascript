<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body{
        width: 100vw;
        height: 100vh;
       transition: background-color 0.7s, color 0.3s;
    }

    body.white{
        background-color: white;
        color: black;
    }

    body.black{
        background-color: black;
        color: white;
    }
   </style>
</head>
<body>
    <h1>oi</h1>

    <button id="btn"> mudar cor </button>

    <div id="frutas">

    </div>

    <div id="res"></div>

    <div id="imagem">
        ver imagem
    </div>



    <script>
        const cor = document.getElementById("btn")
        const b= document.body
        let res= document.getElementById("res")
        let i= 0

        cor.addEventListener("click", (evt)=>{
             b.classList.toggle('black')

             b.classList.toggle('white')

             if(b.classList.contains('black')){
            cor.style.background= 'yellow'
            } else{
            cor.style.background= 'red' 
            }
             i++
             res.innerText= `voce clicou no botão ${i} vezes`

        

            const frutas = ["Maçã", "Banana", "Laranja", "Manga", "Uva"]; 
             const listaDeFrutas = document.getElementById("frutas"); 
              for(let c= 0;c < frutas.length; c++) { 
                const li = document.createElement("li"); 
                li.textContent = frutas[c]; 
                listaDeFrutas.appendChild(li); 
               
            };


          
        
           
        })


    const imagem= document.getElementById("imagem")


    imagem.addEventListener("click", (evt)=>{
        const img= document.createElement("img")
    img.setAttribute("src", "exemplo.jpg" )

    imagem.appendChild(img)

    })

    
  
       



       
       
    </script>
</body>
</html>
